
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Anomaly Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1f1c2c, #928DAB);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #fff;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      margin: 2rem;
      width: 90%;
      max-width: 800px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.1rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4b3b63;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Financial Anomaly Detection</h1>
  </header>
  <div class="table-container">
    <div id="anomalyTable">Loading...</div>
  </div>

  <script>
    fetch("https://financial-anomaly-backend.vercel.app/anomalies")
      .then(res => res.json())
      .then(data => {
        const table = document.createElement('table');
        table.innerHTML = "<tr><th>ID</th><th>Amount</th><th>Flag</th></tr>";
        data.forEach(item => {
          table.innerHTML += `<tr><td>${item.id}</td><td>$${item.amount}</td><td>${item.flag}</td></tr>`;
        });
        const tableContainer = document.getElementById('anomalyTable');
        tableContainer.innerHTML = '';
        tableContainer.appendChild(table);
      })
      .catch(error => {
        document.getElementById('anomalyTable').innerText = "Failed to load data.";
        console.error("Error fetching data:", error);
      });
  </script>
</body>
</html>
